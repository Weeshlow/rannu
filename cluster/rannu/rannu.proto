syntax = "proto3";

package rannu;

service Worker {
    rpc LoadData(DataFile) returns (Size) {}

    rpc GetSum(Unit) returns (Vector) {}

    rpc GetScatterMatrix(Vector) returns (Matrix) {}

    rpc ComputeScores(Matrix) returns (Matrix) {}
}

message Unit {}

message DataFile {
    string name = 1;
}

message Size {
    int32 rows = 1;
    int32 cols = 2;
}

message Vector {
    repeated double elements = 1 [packed=true];
}

message Matrix {
    repeated Vector elements = 1;
}
